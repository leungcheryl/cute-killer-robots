<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Three</title>
    <link
    href="https://fonts.googleapis.com/css?family=Bungee+Shade|Meddon|Nosifer|Orbitron:400,900|Press+Start+2P|Righteous|Source+Code+Pro&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
    <link type="image/png" href="assets/favicon.png" rel="icon">

</head>
<body>
    <header>
        <div class="header-title">
            <h1><span class="cute-text">Cute </span><span class="killer-text">Killer</span> Robots</h1>
            <h2>A Word Guessing Game</h2>
        </div>
    </header>
    <main>
        <div class="wrapper">

            <div class="hangman-robot">
                <div class="robot-container">
                    <img class="claw" src="assets/claw-blue.png" alt="">
                    <img class="robot head" src="assets/head.png" alt="">
                    <div class="body-container">
                        <img class="robot left-arm" src="assets/body-and-both-arms.png" alt="">
                        <img class="robot body" src="assets/body-spaced.png" alt="">
                        <img class="robot right-arm" src="assets/body-and-right-arm.png" alt="">
                    </div>
                    <div class="legs-container">
                        <img class="robot left-leg" src="assets/both-legs.png" alt="">
                        <img class="robot right-leg" src="assets/right-leg-spaced.png" alt="">
                    </div>
                </div>
            </div>

            <div class="game">
                <div class="intro-text">
                    <p>Robots are taking over the world!</p>
                    <p> Guess the robot themed word before the robot is fully built - (you don't want it to be fully built) because when it is built it will turn into a
                        KILLER robot!</p>
                </div>

                <div class="lives">
                    <p class="lives">Robot Parts Left: <span class="lives-update"></span></p>
                </div>

                <div class="answer">
                    <div class="show-letter"></div>
                </div>

                <div class="letters-box">
                    <div class="letter-container">
                        <input type="radio" id="A" name="letter" value="A">
                        <label for="A">
                                <p class="ltr">A</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="B" name="letter" value="B">
                        <label for="B">
                            <p class="ltr">B</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="C" name="letter" value="C">
                        <label for="C">
                            <p class="ltr">C</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="D" name="letter" value="D">
                        <label for="D">
                            <p class="ltr">D</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="E" name="letter" value="E">
                        <label for="E">
                            <p class="ltr">E</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="F" name="letter" value="F">
                        <label for="F">
                            <p class="ltr">F</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="G" name="letter" value="G">
                        <label for="G">
                            <p class="ltr">G</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="H" name="letter" value="H">
                        <label for="H">
                            <p class="ltr">H</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="I" name="letter" value="I">
                        <label for="I">
                            <p class="ltr">I</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="J" name="letter" value="J">
                        <label for="J">
                            <p class="ltr">J</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="K" name="letter" value="K">
                        <label for="K">
                            <p class="ltr">K</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="L" name="letter" value="L">
                        <label for="L">
                            <p class="ltr">L</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="M" name="letter" value="M">
                        <label for="M">
                            <p class="ltr">M</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="N" name="letter" value="N">
                        <label for="N">
                            <p class="ltr">N</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="O" name="letter" value="O">
                        <label for="O">
                            <p class="ltr">O</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="P" name="letter" value="P">
                        <label for="P">
                            <p class="ltr">P</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="Q" name="letter" value="Q">
                        <label for="Q">
                            <p class="ltr">Q</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="R" name="letter" value="R">
                        <label for="R">
                            <p class="ltr">R</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="S" name="letter" value="S">
                        <label for="S">
                            <p class="ltr">S</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="T" name="letter" value="T">
                        <label for="T">
                            <p class="ltr">T</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="U" name="letter" value="U">
                        <label for="U">
                            <p class="ltr">U</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="V" name="letter" value="V">
                        <label for="V">
                            <p class="ltr">V</p>
                        </label>
                    </div>

                    <div class="letter-container">
                        <input type="radio" id="W" name="letter" value="W">
                        <label for="W">
                            <p class="ltr">W</p>
                        </label>
                    </div>
                    
                    <div class="letter-container">
                        
                        <input type="radio" id="X" name="letter" value="X">
                        <label for="X">
                            <p class="ltr">X</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="Y" name="letter" value="Y">
                        <label for="Y">
                            <p class="ltr">Y</p>
                        </label>
                    </div>
                    <div class="letter-container">
                        <input type="radio" id="Z" name="letter" value="Z">
                        <label for="Z">
                            <p class="ltr">Z</p>
                        </label>
                    </div>

                </div>

                <div class="submit-ltr-guess">
                    <label for="Submit" class="visuallyHidden">Click Here to Guess A Letter</label>
                    <button class="ltr-btn" type="submit" id="submit">Guess A Letter</button>
                </div>

                <div class="wrong-letters">

                </div>

                <div class="guess-word">
                    <form id="form">
                        <label for="guess-text">Know the Word? Guess Here and Press Submit</label>
                        <input type="text" class="guess-text" id="guess-text" name="guess-text" required="true" placeholder="Type Word Here">
                        <button class="guess-btn" type="submit" id="guess-text">GUESS WORD!</button>
                    </form>
                </div>
            </div>

        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
